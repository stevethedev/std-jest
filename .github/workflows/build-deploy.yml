name: Build and Deploy

on:
  workflow_run:
    workflows:
      - Automated Tests
    types:
      - completed

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"

jobs:
  check-changesets:
    name: Check Changesets
    runs-on: ubuntu-latest
    outputs:
      hasChangesets: ${{ steps.check-changesets.outputs.hasChangesets }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Check Changeset Status
        id: check-changesets
        run: |
          if npx changeset status; then
            echo "hasChangesets=true" >> "$GITHUB_OUTPUT"
          else
            echo "hasChangesets=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Debug output
        run: echo "hasChangesets=${{ steps.check-changesets.outputs.hasChangesets }}"

      - name: Is there a changeset?
        if: ${{ steps.check-changesets.outputs.hasChangesets == 'true' }}
        run: echo "There is a changeset"

      - name: Changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: check-changesets
    if: ${{ needs.check-changesets.outputs.hasChangesets == 'false' }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Install dependencies
        run: npm ci

      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
